<script language="JavaScript" type="text/javascript" src="/src/backbone.tabletopSync.js"></script>
<script language="JavaScript" type="text/javascript" src="/src/tabletop.js"></script>
<script language="JavaScript" type="text/javascript" src="/src/tabletop.min.js"></script>

<script type="text/javascript">
  window.onload = function() { init() };

  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1bExPVxkA3Qs4sOzYs0iVFVPLCufN4krkSx7qxLjZwKA/pubhtml';

  function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    alert("Successfully processed!")
    console.log(data);
  }
</script>
